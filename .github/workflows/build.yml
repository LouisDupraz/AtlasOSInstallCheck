name: Package script to exe

on:
  push:
    branches-ignore:
      - 'ga-ignore-*'
  pull_request:
    branches-ignore:
      - 'ga-ignore-*'


jobs:
  package_to_exe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install requirements
        id: requirements
        run: |
#          pip install -r requirements.txt
          pip install pyinstaller

      - name: Package to exe
        id: package
        run: |
          files=$(ls src/*.py)
          pyinstaller --onefile --noconsole $files
          mv dist/main.exe CheckInstall.exe
          rm -rf build dist main.spec

      - name: Package executables
        run: |
          mkdir -p archive
          cp run.cmd archive/
          cp CheckInstall.exe archive/
          cp README.md archive/
          cp RunAsTI.cmd archive/
          cp LICENSE archive/
          cd archive/
          zip CheckInstall.zip *
          mv CheckInstall.zip ../

      - name: Upload .zip package artifact
        uses: actions/upload-artifact@v3
        with:
          name: CheckInstall
          path: CheckInstall.zip
          if-no-files-found: error
